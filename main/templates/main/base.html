{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="{% static 'logo/missdnk.jpg' %}" type="image/jpeg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'js/scripts.js' %}">
    </head>

    <body>
        <div class="top-navbar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'main:contestant' %}" style="margin-left: 0;">
                        <img src="{% static 'logo/missdnk.jpg' %}" width="50" height="50" class="d-inline-block align-top" alt="">Miss Nkwanta
                    </a> 
                    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:about' %}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:mission' %}">Mission</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:contact' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:blog' %}">Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:media' %}">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:song_list' %}">Latest Songs</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        

        <main>
            {% block content %} 
            {% endblock %}
        </main>

        <div id="content4">
            <div class="footer">
                <div class="contain">
                    <div class="col social">
                        <h1>Follow us</h1>
                        <ul>
                            <a href="{{ social_media_links.facebook }}"><li><i class="fab fa-facebook"></i></li></a>
                            <a href="{{ social_media_links.whatsapp }}"><li><i class="fab fa-whatsapp"></i></li></a>
                            <a href="{{ social_media_links.instagram }}"><li><i class="fab fa-instagram"></i></li></a>
                            <a href="{{ social_media_links.tiktok }}"><li><i class="fab fa-tiktok"></i></li></a>
                        </ul>
                    </div>
                </div>
            </div>
            
                <div class="footer-bottom">
                    <p>&copy; 2016 miss DNK. All Rights Reserved.</p>
                </div>
        </div>

        <script charset="ISO-8859-1" src="//fast.wistia.com/assets/external/popover-v1.js"></script>
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/00c9c1e1b6.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </body>
</html>
